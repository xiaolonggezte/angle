{% extends 'base.html' %}
{% load static %}
{% block title %}
    欢迎来到翻牌游戏
{% endblock %}

{% block css %}

{% endblock %}


{% block body %}
<div class="panel panel-primary ">
    <div class="panel-heading">
        <div class="text-center">
            <font size="10">
                选择角色
            </font>
        </div>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img src="{% static 'imags/role.jpg' %}" style="width: 30%"></img>
                <div style="color: blue">
                    <h3>Your Thrower</h3>
                </div>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <img src="{% static 'imags/role.jpg' %}" style="width: 30%"></img>
                <div style="color: blue">
                    <h3>Partner Recipient</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <div align="center" style="color: red">
            <h2>
                <div>
                    Finding your partner
                </div>
                <div>
                    and Assigning
                </div>
                <div>
                    roles......
                </div>
            </h2>
        </div>
    </div>

</div>


{% endblock %}

{% block js %}
    <script>
        document.onkeyup = function(e) {
            if(window.event) {
                e = window.event;
            }
            let code = e.charCode || e.keyCode;
            if(code === 13) {
                window.location = "{% url 'poker_distribution' %}";
            }
        }
    </script>
{% endblock %}
