{% extends 'base.html' %}
{% load static %}
{% block title %}
    欢迎来到翻牌游戏
{% endblock %}

{% block css %}

{% endblock %}


{% block body %}
    <div class="text-center" style="color: white">
        <h1>欢迎进入翻牌游戏</h1>
        <h1>第{{ pk }}轮</h1>
    </div>
    <br>
    <br>
    <br>
    <div align="center">
        <h3>
            <div>
                Finding your partner

                and Assigning

                roles......
            </div>
        </h3>
    </div>


{% endblock %}

{% block js %}
    <script>
        let time_cnt = 3;
        $(function() {
            window.setTimeout(wait, 1000);

        });
        function wait() {
            if(time_cnt === 0) {
                window.location = "{% url 'get_ans' %}?pk={{ pk }}&&ans={{ ans }}";
            }
            setTimeout(wait, 1000);
            console.log(time_cnt);
            time_cnt --;
        }
    </script>
    <script>
        document.onkeyup = function(e) {
            if(window.event) {
                e = window.event;
            }
            let code = e.charCode || e.keyCode;
            if(code === 13) {
                window.location = "{% url 'get_ans' %}?pk={{ pk }}&&ans={{ ans }}";
            }

        }
    </script>

{% endblock %}
